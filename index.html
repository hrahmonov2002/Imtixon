<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <link rel="shortcut icon" href="..//imtixon-maket/bootstrap/css/pizza-icon-25585.png" type="image/x-icon">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
   <main>
    <section class="order text-light">
     <div class="order__container container bg-light bg-opacity-25">

        <!-- ============== PIZZA-ORDER ============ -->

        <h2 class="order__heading text-center mb-2 mt-2 text-warning">Pizza buyurtma berish <i class="bi bi-geo-alt"></i></h2>

        <div class="order__content d-flex row-cols-5 m-5 mt-3">

            
            <div class="order__inner border-end border-5 border-warning w-50 mt-5">

            <form class="order__form" action="https://echo.htmlacademy.ru/" autocomplete="off">
                <div class="order__bread bread">

           <h4 class="text-dark fs-5">Noni qanday bo'lishi kerak?</h4> 

                <label class="bread__label  fw-bold d-flex flex-md-column text-primary">
                <select class="bread__select w-50 mt-2 p-1 rounded-pill" name="name">
                </select>
            </label>

        </div> 

        <!-- ================= PIZZA-SIZE ============= -->

            <div class="order__size size mt-5">
               <h4 class="fs-5 text-dark">Hajmi:</h4>

                <label class="size__label fw-bold bg-warning rounded-pill">
                    <input class="size__small visually-hidden" name="size" type="radio">
                    <span class="d-block border border-dark rounded-pill border-1 p-4 px-3">25 sm</span>
                </label>

                <label class="size__label fw-bold bg-warning rounded-pill">
                    <input class="size__middle visually-hidden" type="radio"  name="size">
                    <span class="d-block border border-dark rounded-pill border-1 p-4 px-3">30 sm</span>
                </label>

                <label class="size__label fw-bold bg-warning rounded-pill">
                    <input class="visually-hidden size__big" type="radio" name="size">
                    <span class="d-block border border-dark rounded-pill border-1 p-4 px-3">35 sm</span>
                </label>
                
            </div>

            <!-- ================= PIZA--ON  ================ -->

            <div class="order__on on mt-5  d-flex row">
                <h4 class="fs-5 text-dark">Ustiga nima solaylik?</h4>
                  
                <div class="on__content mt-3 d-flex flex-column col-3">
                <label>
                    <input class="on__product-tom mb-2" type="checkbox" value="Pomidor">
                    <span class="text-dark">Pomidor</span>
                </label>

               <label>
                <input class="on__product-meat mb-2" type="checkbox" value="Kurka go'shti">
                <span class="text-dark">Kurka go'shti</span>
               </label>

               <label>
                <input class="on__product-olive" type="checkbox" value="Zaytun">
                <span class="text-dark">Zaytun</span>
               </label>

            </div>

            <!-- ================== PIZZA-SIZE ================== -->

            <div class="on__inner mt-3 d-flex flex-column col-3 w-50">

                <label>
                    <input class="on__product-cuc mb-2" type="checkbox" value="Tuzlangan bodiring" onchange="fun1()">
                    <span class="text-dark">Tuzlangan bodring</span>
                   </label>

                   <label>
                    <input class="on__product-mush mb-2" type="checkbox" value="Qo'ziqorin">
                    <span class="text-dark">Qo'ziqorin</span>
                   </label>

                   <label>
                    <input class="on__product-gas" type="checkbox" value="Qazi">
                    <span class="text-dark">Qazi</span>
                   </label>

            </div>

            <div class="order__extra extra mt-5 mb-5">
                <h4 class="text-dark">Qo'shimchalar</h4>

                <label>
                    <input class="extra__food-bitter" type="checkbox">
                    <span class="text-dark">Achchiq</span>
                </label>

                <label class="mx-3">
                    <input class="extra__food-sausage" type="checkbox">
                    <span class="text-dark">Sosiskali</span>
                </label>
            </div>
            </div>
            </form>
        
        </div>


        <!-- -----------------------RESULT-------------------- -->
        
        <div class="output col-4 rounded-pill ">
 
            <form class="h-75" action="https://echo.htmlacademy.ru/">
            <div class="p-3 mt-4 mx-5 rounded d-flex fs-6 rounded-pill">

            <output id="output">

                <strong class="font-monospace">Noni: </strong><span class="output__str text-warning fw-bold font-monospace"></span>
             </output>

        </div>
     
        <div class="p-3 mx-5 rounded d-flex fs-6 rounded-pill">
            <output id="output">

            <strong class="font-monospace">Hajmi: </strong><span class="output__size font-monospace fw-bold text-warning"></span>
        </output>
        </div>

        <div class="p-3 mx-5 rounded d-flex rounded-pill p-3 h-50">
            <output class="d-flex flex-md-column">

            <strong class="font-monospace">Ustida: </strong>
            <span class="output__on-tom font-monospace fw-bold text-warning"></span>
            <span class="output__on-meat font-monospace fw-bold text-warning"></span>
            <span class="output__on-olive font-monospace fw-bold text-warning"></span>
            <span class="output__on-cuc font-monospace fw-bold text-warning"></span>
            <span class="output__on-mush font-monospace fw-bold text-warning"></span>
            <span class="output__on-gas font-monospace fw-bold text-warning"></span>

        </output>
    </div>

    <div class="p-3 mx-5 rounded d-flex rounded-pill">
        <output class="d-flex flex-md-column">

        <strong class="font-monospace">Qo'shimcha: </strong>
        <span class="output__extra-bit font-monospace fw-bold text-warning"></span>
        <span class="output__extra-saus font-monospace fw-bold text-warning"></span>

    </output>
</div>

<button class="btn btn-warning px-4 mx-5 mt-5" type="submit">Order</button>
</form>
     </div>
    </section>
   </main>
    <script src="./js/script.js"></script>
</body>
</html>
